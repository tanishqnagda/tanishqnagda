<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Marry Me?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('your-background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
            text-align: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 10px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
        }
        .yes-btn, .no-btn {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
        }
        .yes-btn {
            background-color: #28a745;
            color: white;
        }
        .no-btn {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will You Marry Me?</h1>
        <p>You've made me the happiest person, and I can't imagine life without you. Will you be my forever?</p>
        <button class="yes-btn" onclick="alert('Yes! I love you too!')">Yes</button>
        <button class="no-btn" onclick="alert('Are you sure? Think again!')">No</button>
    </div>
</body>
</html>
